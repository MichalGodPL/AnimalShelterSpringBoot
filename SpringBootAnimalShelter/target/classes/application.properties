# Nazwa aplikacji (wyświetla się w logach)

spring.application.name=SpringBootAnimalShelter


# Wyłączanie trybu headless, aby umożliwić uruchomienie GUI

spring.main.headless=false


# Ustawienia logowania (opcjonalne, dla przejrzystości logów)

logging.level.root=INFO

logging.level.org.springframework=INFO

logging.level.com.zaxxer.hikari=ERROR


# Hibernate ustawienia (jeśli używasz bazy danych)

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=update


# Konfiguracja bazy danych H2 (w pamięci)

spring.datasource.url=jdbc:h2:mem:testdb

spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.username=sa

spring.datasource.password=


# Włączenie konsoli H2 (aby można było przeglądać dane w przeglądarce)

spring.h2.console.enabled=true

spring.h2.console.path=/h2-console

spring.h2.console.settings.trace=false

spring.h2.console.settings.web-allow-others=false


# Dodatkowe informacje (opcjonalne)

server.port=8080

spring.devtools.restart.enabled=true
